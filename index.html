<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>iTunes Desktop Replica with Draggable EQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      user-select: none;
      background: #121212;
      color: #eee;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f9f9f9;
      color: #111;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    button {
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      font-size: 14px;
      font-weight: 600;
      transition: color 0.2s;
    }
    button:hover {
      color: #1db954;
    }
    /* Layout containers */
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #000;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      transition: background 0.3s, color 0.3s;
    }
    body.light .sidebar {
      background: #f0f0f0;
      color: #111;
      border-color: #ccc;
    }
    .sidebar h2 {
      margin: 0 0 20px 0;
      font-size: 22px;
      font-weight: 900;
      color: #1db954;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px 15px;
      text-align: left;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .sidebar button.active,
    .sidebar button:hover {
      background: #1db954;
      color: #000;
      font-weight: 700;
    }
    /* Playlist list */
    .playlist-list {
      margin-top: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }
    .playlist-list button {
      padding-left: 25px;
      font-weight: 500;
      font-size: 14px;
    }
    /* Middle content (Library & song list) */
    .library {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
      transition: background 0.3s, color 0.3s;
    }
    body.light .library {
      border-color: #ccc;
    }
    .library-header {
      padding: 10px 20px;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      transition: background 0.3s, border-color 0.3s;
      gap: 15px;
      flex-wrap: wrap;
    }
    body.light .library-header {
      background: #fff;
      border-color: #ccc;
      color: #111;
    }
    #toggleThemeBtn {
      background: #1db954;
      color: #000;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      flex-shrink: 0;
      white-space: nowrap;
    }
    #toggleThemeBtn:hover {
      background: #17a44c;
    }
    #btnNewPlaylist {
      background: #1db954;
      color: #000;
      font-weight: 700;
      padding: 8px 15px;
      border-radius: 18px;
      font-size: 14px;
      transition: background 0.3s;
      flex-shrink: 0;
      white-space: nowrap;
    }
    #btnNewPlaylist:hover {
      background: #17a44c;
    }
    .library-header input[type="search"] {
      padding: 7px 15px;
      border-radius: 14px;
      border: none;
      flex-grow: 1;
      min-width: 200px;
      font-size: 14px;
      background: #282828;
      color: #eee;
      outline: none;
      transition: background 0.3s, color 0.3s;
    }
    body.light .library-header input[type="search"] {
      background: #eee;
      color: #111;
    }
    /* Features Dropdown */
    .features-container {
      position: relative;
      user-select: none;
      flex-shrink: 0;
    }
    #featuresBtn {
      background: #1db954;
      color: #000;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.3s;
    }
    #featuresBtn:hover {
      background: #17a44c;
    }
    #featuresMenu {
      position: absolute;
      right: 0;
      top: 40px;
      background: #181818;
      border: 1px solid #1db954;
      border-radius: 8px;
      display: none;
      min-width: 160px;
      z-index: 10000;
      box-shadow: 0 0 15px rgba(29, 185, 84, 0.4);
    }
    #featuresMenu.show {
      display: block;
    }
    #featuresMenu button {
      width: 100%;
      padding: 10px 15px;
      text-align: left;
      font-size: 14px;
      border-radius: 0;
      border: none;
      background: none;
      color: #eee;
      transition: background 0.2s;
    }
    #featuresMenu button:hover {
      background: #1db954;
      color: #000;
      font-weight: 700;
    }
    /* Song Table */
    table {
      width: 100%;
      border-collapse: collapse;
      user-select: none;
      table-layout: fixed;
      flex-grow: 1;
      display: block;
      overflow-y: auto;
      height: calc(100% - 52px); /* Reserve header height */
    }
    thead {
      background: #282828;
      color: #bbb;
      font-size: 12px;
      font-weight: 700;
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    body.light thead {
      background: #ddd;
      color: #555;
    }
    tbody {
      display: block;
      max-height: calc(100vh - 220px); /* adjust for header and footer */
      overflow-y: auto;
      width: 100%;
    }
    th, td {
      padding: 10px 12px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      vertical-align: middle;
      cursor: default;
      display: table-cell;
    }
    th {
      text-align: left;
      user-select: text;
    }
    tbody tr {
      border-bottom: 1px solid #282828;
      transition: background 0.2s;
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    body.light tbody tr {
      border-color: #ccc;
    }
    tbody tr:hover {
      background: #1db954;
      color: #000;
    }
    tbody tr.selected {
      background: #1db954;
      color: #000;
      font-weight: 700;
    }
    tbody tr.selected:hover {
      background: #17a44c;
    }
    /* Table column widths */
    th.name, td.name {
      width: 35%;
    }
    th.artist, td.artist {
      width: 25%;
    }
    th.album, td.album {
      width: 25%;
    }
    th.duration, td.duration {
      width: 15%;
      text-align: right;
      padding-right: 20px;
      font-variant-numeric: tabular-nums;
    }
    /* Right sidebar (Up Next queue) */
    .queue {
      width: 300px;
      background: #000;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      transition: background 0.3s, color 0.3s;
    }
    body.light .queue {
      background: #f0f0f0;
      color: #111;
    }
    .queue h3 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 10px 0;
      text-align: center;
      color: #1db954;
    }
    .queue-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    .queue-item {
      padding: 8px 10px;
      border-bottom: 1px solid #282828;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      transition: background 0.2s;
    }
    body.light .queue-item {
      border-color: #ccc;
    }
    .queue-item:hover {
      background: #1db954;
      color: #000;
    }
    .queue-item.selected {
      background: #1db954;
      font-weight: 700;
      color: #000;
    }
    .queue-item span {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 90%;
    }
    .queue-item button {
      background: none;
      border: none;
      color: #1db954;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    /* Bottom now playing bar */
    .now-playing-bar {
      height: 120px;
      background: #181818;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 25px;
      color: #eee;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      gap: 20px;
      flex-wrap: wrap;
    }
    body.light .now-playing-bar {
      background: #f9f9f9;
      border-color: #ccc;
      color: #111;
    }
    .now-playing-info {
      flex: 1 1 300px;
      overflow: hidden;
      min-width: 200px;
    }
    .now-playing-title {
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 6px;
    }
    .now-playing-artist {
      font-size: 14px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    body.light .now-playing-artist {
      color: #666;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      user-select: none;
      flex-shrink: 0;
    }
    .player-controls button {
      background: none;
      border: none;
      font-size: 28px;
      color: inherit;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }
    .player-controls button:hover {
      color: #1db954;
    }
    .progress-container {
      flex-grow: 2;
      min-width: 250px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      margin-bottom: 6px;
    }
    .progress-filled {
      height: 100%;
      background: #1db954;
      border-radius: 4px;
      width: 0%;
      transition: width 0.1s linear;
    }
    .time-container {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
    }
    body.light .time-container {
      color: #666;
    }
    .volume-container {
      width: 150px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      flex-shrink: 0;
      min-width: 150px;
    }
    .volume-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: #333;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      transition: background 0.3s;
    }
    .volume-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      transition: background 0.3s;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #1db954;
      border-radius: 4px;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .queue {
        display: none;
      }
      .library-header {
        gap: 10px;
      }
    }
    /* Draggable EQ Panel */
    #eqPanel {
      position: fixed;
      top: 100px;
      left: 100px;
      width: 260px;
      background: #181818;
      border: 2px solid #1db954;
      border-radius: 12px;
      box-shadow: 0 0 20px #1db954aa;
      color: #eee;
      user-select: none;
      display: none;
      z-index: 20000;
      font-size: 14px;
      padding-bottom: 12px;
    }
    #eqHeader {
      background: #1db954;
      color: #000;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      font-weight: 700;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #eqHeader:active {
      cursor: grabbing;
    }
    #eqCloseBtn {
      background: none;
      border: none;
      font-weight: 900;
      font-size: 18px;
      color: #000;
      cursor: pointer;
      user-select: none;
      padding: 0 6px;
      line-height: 1;
    }
    .eq-content {
      padding: 10px 20px 0 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .eq-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    .eq-control label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 13px;
    }
    .eq-slider {
      -webkit-appearance: none;
      width: 60px;
      height: 120px;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
      transform: rotate(-90deg);
      margin-bottom: 6px;
    }
    .eq-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      transition: background 0.3s;
    }
    .eq-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #1db954;
      cursor: pointer;
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="main-content">
      <nav class="sidebar" id="sidebar">
        <h2>Library</h2>
        <button id="btnAllSongs" class="active">All Songs</button>
        <div class="playlist-list" id="playlists"></div>
