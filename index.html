<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>iTunes Desktop Replica - Playlist Feature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      user-select: none;
      background: #121212;
      color: #eee;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f9f9f9;
      color: #111;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    button {
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      font-size: 14px;
      font-weight: 600;
      transition: color 0.2s;
    }
    button:hover {
      color: #1db954;
    }
    /* Layout containers */
    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100vw;
      overflow: hidden;
    }
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #000;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      transition: background 0.3s, color 0.3s;
    }
    body.light .sidebar {
      background: #f0f0f0;
      color: #111;
      border-color: #ccc;
    }
    .sidebar h2 {
      margin: 0 0 20px 0;
      font-size: 22px;
      font-weight: 900;
      color: #1db954;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px 15px;
      text-align: left;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .sidebar button.active,
    .sidebar button:hover {
      background: #1db954;
      color: #000;
      font-weight: 700;
    }
    /* Playlist list */
    .playlist-list {
      margin-top: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }
    .playlist-list button {
      padding-left: 25px;
      font-weight: 500;
      font-size: 14px;
    }
    /* Middle content (Library & song list) */
    .library {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
      transition: background 0.3s, color 0.3s;
    }
    body.light .library {
      border-color: #ccc;
    }
    .library-header {
      padding: 10px 20px;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      transition: background 0.3s, border-color 0.3s;
      gap: 15px;
      flex-wrap: wrap;
    }
    body.light .library-header {
      background: #fff;
      border-color: #ccc;
      color: #111;
    }
    #toggleThemeBtn {
      background: #1db954;
      color: #000;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
      flex-shrink: 0;
      white-space: nowrap;
    }
    #toggleThemeBtn:hover {
      background: #17a44c;
    }
    .library-header input[type="search"] {
      padding: 7px 15px;
      border-radius: 14px;
      border: none;
      flex-grow: 1;
      min-width: 200px;
      font-size: 14px;
      background: #282828;
      color: #eee;
      outline: none;
      transition: background 0.3s, color 0.3s;
    }
    body.light .library-header input[type="search"] {
      background: #eee;
      color: #111;
    }
    #btnNewPlaylist {
      background: #1db954;
      color: #000;
      font-weight: 700;
      padding: 8px 15px;
      border-radius: 18px;
      font-size: 14px;
      transition: background 0.3s;
      flex-shrink: 0;
      white-space: nowrap;
    }
    #btnNewPlaylist:hover {
      background: #17a44c;
    }
    /* Song Table */
    table {
      width: 100%;
      border-collapse: collapse;
      user-select: none;
      table-layout: fixed;
      flex-grow: 1;
      display: block;
      overflow-y: auto;
      height: calc(100% - 52px); /* Reserve header height */
    }
    thead {
      background: #282828;
      color: #bbb;
      font-size: 12px;
      font-weight: 700;
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    body.light thead {
      background: #ddd;
      color: #555;
    }
    tbody {
      display: block;
      max-height: calc(100vh - 220px);
      overflow-y: auto;
      width: 100%;
    }
    th, td {
      padding: 10px 12px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      vertical-align: middle;
      cursor: default;
      display: table-cell;
    }
    th {
      text-align: left;
      user-select: text;
    }
    tbody tr {
      border-bottom: 1px solid #282828;
      transition: background 0.2s;
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    body.light tbody tr {
      border-color: #ccc;
    }
    tbody tr:hover {
      background: #1db954;
      color: #000;
    }
    tbody tr.selected {
      background: #1db954;
      color: #000;
      font-weight: 700;
    }
    tbody tr.selected:hover {
      background: #17a44c;
    }
    /* Table column widths */
    th.name, td.name {
      width: 35%;
    }
    th.artist, td.artist {
      width: 25%;
    }
    th.album, td.album {
      width: 25%;
    }
    th.duration, td.duration {
      width: 15%;
      text-align: right;
      padding-right: 20px;
      font-variant-numeric: tabular-nums;
    }
    /* Right sidebar (Up Next queue) */
    .queue {
      width: 300px;
      background: #000;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      transition: background 0.3s, color 0.3s;
    }
    body.light .queue {
      background: #f0f0f0;
      color: #111;
    }
    .queue h3 {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 10px 0;
      text-align: center;
      color: #1db954;
    }
    .queue-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    .queue-item {
      padding: 8px 10px;
      border-bottom: 1px solid #282828;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      transition: background 0.2s;
    }
    body.light .queue-item {
      border-color: #ccc;
    }
    .queue-item:hover {
      background: #1db954;
      color: #000;
    }
    .queue-item.selected {
      background: #1db954;
      font-weight: 700;
      color: #000;
    }
    .queue-item span {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 90%;
    }
    .queue-item button {
      background: none;
      border: none;
      color: #1db954;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
    /* Bottom now playing bar */
    .now-playing-bar {
      height: 120px;
      background: #181818;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 0 25px;
      color: #eee;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      gap: 20px;
      flex-wrap: wrap;
    }
    body.light .now-playing-bar {
      background: #f9f9f9;
      border-color: #ccc;
      color: #111;
    }
    .now-playing-info {
      flex: 1 1 300px;
      overflow: hidden;
      min-width: 200px;
    }
    .now-playing-title {
      font-weight: 700;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 6px;
    }
    .now-playing-artist {
      font-size: 14px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    body.light .now-playing-artist {
      color: #666;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 20px;
      user-select: none;
      flex-shrink: 0;
    }
    .player-controls button {
      background: none;
      border: none;
      font-size: 28px;
      color: inherit;
      cursor: pointer;
      transition: color 0.3s;
      user-select: none;
    }
    .player-controls button:hover {
      color: #1db954;
    }
    .progress-container {
      flex-grow: 2;
      min-width: 250px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      margin-bottom: 6px;
    }
    .progress-filled {
      height: 100%;
      background: #1db954;
      border-radius: 4px;
      width: 0%;
      transition: width 0.1s linear;
    }
    .time-container {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
    }
    body.light .time-container {
      color: #666;
    }
    .volume-container {
      width: 150px;
      display: flex;
      align-items: center;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #1db954;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background-color: #121212;
    }
    body.light ::-webkit-scrollbar-track {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="main-content">
      <div class="sidebar">
        <h2>MUSIC</h2>
        <button id="btnAllSongs" class="active">All Songs</button>
        <div class="playlist-list" id="playlistList"></div>
        <div style="margin-top: 10px;">
          <input type="text" id="newPlaylistName" placeholder="New Playlist Name" style="width: calc(100% - 50px); padding: 6px; border-radius: 4px; border: none; font-size: 14px;">
          <button id="btnAddPlaylist" title="Create Playlist" style="width: 40px; height: 30px; font-weight: 700;">+</button>
        </div>
      </div>
      <div class="library">
        <div class="library-header">
          <input type="search" id="searchInput" placeholder="Search songs..." />
          <button id="toggleThemeBtn">Toggle Light/Dark</button>
        </div>
        <table>
          <thead>
            <tr>
              <th class="name">Name</th>
              <th class="artist">Artist</th>
              <th class="album">Album</th>
              <th class="duration">Duration</th>
            </tr>
          </thead>
          <tbody id="songTableBody"></tbody>
        </table>
      </div>
      <div class="queue">
        <h3>Up Next</h3>
        <div class="queue-list" id="queueList"></div>
      </div>
    </div>
    <div class="now-playing-bar">
      <div class="now-playing-info">
        <div class="now-playing-title" id="nowPlayingTitle">No song selected</div>
        <div class="now-playing-artist" id="nowPlayingArtist"></div>
      </div>
      <div class="player-controls">
        <button id="btnPrev" title="Previous Track">⏮️</button>
        <button id="btnPlayPause" title="Play/Pause">▶️</button>
        <button id="btnNext" title="Next Track">⏭️</button>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">
          <div class="progress-filled" id="progressFilled"></div>
        </div>
        <div class="time-container">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div class="volume-container">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
      </div>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script>
    const API_KEY = 'AIzaSyDsYE91wH7UDwu8eZNbD1CFuVcilgYeZhI';
    const FOLDER_ID = '1DGz9zEQh29EAqTZpmWK5mwSj5HComnkn';

    const audio = document.getElementById('audio');
    const songTableBody = document.getElementById('songTableBody');
    const searchInput = document.getElementById('searchInput');
    const toggleThemeBtn = document.getElementById('toggleThemeBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFilled = document.getElementById('progressFilled');
    const currentTimeElem = document.getElementById('currentTime');
    const durationElem = document.getElementById('duration');
    const volumeSlider = document.getElementById('volumeSlider');

    const btnPlayPause = document.getElementById('btnPlayPause');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    const playlistList = document.getElementById('playlistList');
    const btnAllSongs = document.getElementById('btnAllSongs');
    const btnAddPlaylist = document.getElementById('btnAddPlaylist');
    const newPlaylistName = document.getElementById('newPlaylistName');
    const queueList = document.getElementById('queueList');

    let allSongs = [];
    let filteredSongs = [];
    let currentSongIndex = -1;
    let isPlaying = false;
    let playlists = JSON.parse(localStorage.getItem('playlists') || '{}');
    let currentView = 'all'; // 'all' or playlist name
    let queue = [];

    function savePlaylists() {
      localStorage.setItem('playlists', JSON.stringify(playlists));
      renderPlaylistButtons();
    }

    function renderPlaylistButtons() {
      playlistList.innerHTML = '';
      for (const name in playlists) {
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.onclick = () => {
          currentView = name;
          filteredSongs = playlists[name];
          btnAllSongs.classList.remove('active');
          Array.from(playlistList.children).forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderSongTable();
        };
        playlistList.appendChild(btn);
      }
    }

    btnAddPlaylist.onclick = () => {
      const name = newPlaylistName.value.trim();
      if (!name) return alert('Playlist name cannot be empty');
      if (playlists[name]) return alert('Playlist already exists');
      playlists[name] = [];
      savePlaylists();
      newPlaylistName.value = '';
    };

    btnAllSongs.onclick = () => {
      currentView = 'all';
      filteredSongs = allSongs;
      btnAllSongs.classList.add('active');
      Array.from(playlistList.children).forEach(b => b.classList.remove('active'));
      renderSongTable();
    };

    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }

    function createTableRow(song, index) {
      const tr = document.createElement('tr');
      tr.onclick = () => {
        playSongAtIndex(index);
      };
      tr.innerHTML = `
        <td class="name">${song.name}</td>
        <td class="artist">${song.artist || ''}</td>
        <td class="album">${song.album || ''}</td>
        <td class="duration">${formatDuration(song.duration || 0)}</td>
      `;
      if (index === currentSongIndex) {
        tr.classList.add('selected');
      }
      return tr;
    }

    function renderSongTable() {
      songTableBody.innerHTML = '';
      filteredSongs.forEach((song, i) => {
        songTableBody.appendChild(createTableRow(song, i));
      });
      renderQueue();
    }

    function playSongAtIndex(index) {
      if (index < 0 || index >= filteredSongs.length) return;
      currentSongIndex = index;
      audio.src = filteredSongs[index].url;
      audio.play();
      isPlaying = true;
      updateNowPlaying();
      renderSongTable();
    }

    function updateNowPlaying() {
      if (currentSongIndex === -1) {
        document.getElementById('nowPlayingTitle').textContent = 'No song selected';
        document.getElementById('nowPlayingArtist').textContent = '';
        return;
      }
      const song = filteredSongs[currentSongIndex];
      document.getElementById('nowPlayingTitle').textContent = song.name;
      document.getElementById('nowPlayingArtist').textContent = song.artist || '';
    }

    btnPlayPause.onclick = () => {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    };

    audio.onplay = () => {
      isPlaying = true;
      btnPlayPause.textContent = '⏸️';
    };

    audio.onpause = () => {
      isPlaying = false;
      btnPlayPause.textContent = '▶️';
    };

    btnNext.onclick = () => {
      if (currentSongIndex + 1 < filteredSongs.length) {
        playSongAtIndex(currentSongIndex + 1);
      }
    };

    btnPrev.onclick = () => {
      if (currentSongIndex -1 >= 0) {
        playSongAtIndex(currentSongIndex - 1);
      }
    };

    audio.ontimeupdate = () => {
      if (!audio.duration) return;
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = percent + '%';
      currentTimeElem.textContent = formatDuration(audio.currentTime);
      durationElem.textContent = formatDuration(audio.duration);
    };

    progressBar.onclick = e => {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const newTime = (clickX / width) * audio.duration;
      audio.currentTime = newTime;
    };

    volumeSlider.oninput = () => {
      audio.volume = volumeSlider.value;
    };

    searchInput.oninput = () => {
      const term = searchInput.value.toLowerCase();
      filteredSongs = (currentView === 'all' ? allSongs : playlists[currentView]) 
        .filter(s => s.name.toLowerCase().includes(term) 
          || (s.artist && s.artist.toLowerCase().includes(term))
          || (s.album && s.album.toLowerCase().includes(term))
        );
      renderSongTable();
    };

    function renderQueue() {
      queueList.innerHTML = '';
      const currentQueue = currentView === 'all' ? allSongs : playlists[currentView];
      currentQueue.forEach((song, idx) => {
        const div = document.createElement('div');
        div.className = 'queue-item' + (idx === currentSongIndex ? ' selected' : '');
        div.textContent = song.name;
        div.onclick = () => {
          playSongAtIndex(idx);
        };
        queueList.appendChild(div);
      });
    }

    // Load songs from Google Drive folder
    async function loadSongsFromDrive() {
      try {
        const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+trashed=false+and+mimeType contains 'audio/'&key=${API_KEY}&fields=files(id,name,mimeType)`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Drive API Error: ${response.status}`);
        const data = await response.json();
        const files = data.files;

        allSongs = files.map(file => ({
          name: file.name,
          url: `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${API_KEY}`,
          duration: 0,
          artist: '',
          album: ''
        }));

        // Preload durations by loading metadata
        for (const song of allSongs) {
          try {
            const audioTemp = new Audio();
            audioTemp.src = song.url;
            await new Promise((res) => {
              audioTemp.addEventListener('loadedmetadata', () => {
                song.duration = audioTemp.duration;
                res();
              });
            });
          } catch (e) {
            console.warn('Failed to load metadata for', song.name);
          }
        }

        filteredSongs = allSongs;
        renderSongTable();
      } catch (err) {
        alert('Failed to load songs: ' + err.message);
      }
    }

    toggleThemeBtn.onclick = () => {
      document.body.classList.toggle('light');
    };

    // Initialize
    async function init() {
      renderPlaylistButtons();
      btnAllSongs.classList.add('active');
      await loadSongsFromDrive();
    }
    init();
  </script>
</body>
</html>
